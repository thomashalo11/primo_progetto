<body>
    <p><b>Numeri: </b>{{ numeri }}</p>
    <p><b>Somma: </b>{{ somma }}</p>

    {% if media < 6 %}
        <p style="color:red"><b>Media: </b>{{ media }}</p>
        {% elif media > 6 %}
            <p style="color:green"><b>Media: </b>{{ media }}</p>
                {% elif media == 6 %}
                    <p style="color:black"><b>Media: </b>{{ media }}</p>
    {% endif %}
</body>
